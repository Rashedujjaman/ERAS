<h2 mat-dialog-title class="align-self-center">{{data.isEditMode ? 'Update VNC Client Url Token' : 'Add VNC Client Url Token'}}</h2>
<mat-dialog-content [formGroup]="form" class="dialog-content">
  <div class="username-display p-2">
    <strong>Host Name:</strong> {{data.hostName}}
  </div>
  <mat-form-field class="full-width">
    <mat-label>Url Token</mat-label>
    <input matInput type="text" formControlName="urlToken" required>
    <mat-error *ngIf="form.get('urlToken')?.hasError('required')">Url is required</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="dialogRef.close(null)">Skip Now</button>
  <button mat-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
