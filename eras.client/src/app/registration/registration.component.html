<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-container">
        <div class="row justify-content-center text-md-center">
          Register User
        </div>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" required minlength="3" maxlength="20" />
          </div>

          <div class="form-group">
            <label for="username">Full Name</label>
            <input type="text" class="form-control" name="username" required minlength="3" maxlength="20" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required email />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" required minlength="6" />
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role">
              <option value="Engineer">Engineer</option>
              <option value="Viewer">Viewer</option>
            </select>
          </div>
          <div></div>
          <div class="form-group text-center mt-md-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
