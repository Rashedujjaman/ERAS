<header class="dialog-header">
  <h2 mat-dialog-title class="align-self-center">Update User Role</h2>
</header>

<mat-dialog-content [formGroup]="form" class="dialog-content">

  <div class="col-12 form-gp">
    <div>
      <strong>UserName:</strong> {{data.userName}}
    </div>
    <div class="mt-3">
      <strong>Role:</strong>
      <mat-radio-group formControlName="userRoleId">
        <mat-radio-button [value]="1">Admin</mat-radio-button>
        <mat-radio-button [value]="2">Engineer</mat-radio-button>
        <mat-radio-button [value]="3">Viewer</mat-radio-button>
      </mat-radio-group>
      <mat-error *ngIf="form.get('userRoleId')?.hasError('required')">User Role is required</mat-error>
    </div>

  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [disabled]="!form.valid" (click)="updateRole()">Update</button>
</mat-dialog-actions>
