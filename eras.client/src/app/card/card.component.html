<mat-card class="equipment-card" appearance="outlined">
  <img mat-card-image [src]="imageUrl" alt="Equipment Image">
  <mat-card-content class="p-2">
    <mat-card-subtitle>{{name}}</mat-card-subtitle>
    <mat-card-subtitle class="font-weight-light">IP: {{ipAddress}}</mat-card-subtitle>
    <mat-card-subtitle class="font-weight-light">Zone: {{zone}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
