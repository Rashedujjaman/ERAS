<div class="profile-container d-flex justify-content-center align-items-center">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>My Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="user-info">
        <img [src]="userPhotoUrl" alt="User Photo" class="user-photo">
        <h3>{{userName}}</h3>
        <p>Email: {{userEmail}}</p>
        <p>Mobile: {{userMobile}}</p>
        <p>Role: {{userRole}}</p>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-stroked-button color="white" (click)="logout()">Sign Out</button>
    </mat-card-actions>
  </mat-card>
</div>
