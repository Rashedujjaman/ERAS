<h2 mat-dialog-title class="align-self-center">Reset Password</h2>
<mat-dialog-content [formGroup]="form" class="dialog-content">
  <div class="username-display p-2">
    <strong>User Name:</strong> {{data.userName}}
  </div>
  <mat-form-field class="col-12">
    <mat-label>New Password</mat-label>
    <input matInput type="password" formControlName="newPassword" required>
    <mat-error *ngIf="form.get('newPassword')?.hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">Minimun 6 characters long</mat-error>
    <mat-error *ngIf="form.get('newPassword')?.hasError('passwordStrength')">Mix of A-Z, a-z, 0-9 & special char [*#+$/&-]</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [disabled]="!form.valid" (click)="resetPassword()">Reset</button>
</mat-dialog-actions>
